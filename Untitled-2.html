<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generation Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a8e6cf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .generation-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #a8e6cf;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #a8e6cf;
            box-shadow: 0 0 0 3px rgba(168, 230, 207, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-select option {
            background: #2a5298;
            color: white;
        }

        .generate-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .keys-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .key-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .key-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #a8e6cf;
            font-weight: 500;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #a8e6cf;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .export-section {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .export-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .export-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: #f44336;
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .export-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Key Generation Dashboard</h1>
            <p>Generate secure access keys for your users</p>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-number" id="totalKeys">0</div>
                <div class="stat-label">Total Keys Generated</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeSession">1</div>
                <div class="stat-label">Active Session</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="keyLengthStat">20</div>
                <div class="stat-label">Key Length</div>
            </div>
        </div>

        <div class="generation-section">
            <h2 class="section-title">üîë Key Generation</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Number of Keys</label>
                    <input type="number" class="form-input" id="keyCount" value="1" min="1" max="100">
                </div>
                <div class="form-group">
                    <label class="form-label">Key Length</label>
                    <select class="form-select" id="keyLength">
                        <option value="16">16 characters</option>
                        <option value="20" selected>20 characters</option>
                        <option value="24">24 characters</option>
                        <option value="32">32 characters</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Key Format</label>
                    <select class="form-select" id="keyFormat">
                        <option value="alphanumeric">Alphanumeric</option>
                        <option value="alphanumeric_special" selected>Alphanumeric + Special</option>
                        <option value="hex">Hexadecimal</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Key Prefix (Optional)</label>
                    <input type="text" class="form-input" id="keyPrefix" placeholder="e.g., USER_, DEV_">
                </div>
                <div class="form-group">
                    <label class="form-label">Key Suffix (Optional)</label>
                    <input type="text" class="form-input" id="keySuffix" placeholder="e.g., @, _KEY">
                </div>
            </div>

            <button class="generate-btn" id="generateBtn" onclick="generateKeys()">
                <span id="generateIcon">üîÑ</span>
                <span id="generateText">Generate Keys</span>
            </button>

            <div class="keys-display" id="keysDisplay" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="color: #a8e6cf; margin: 0;">Generated Keys</h3>
                    <div class="export-section" style="margin: 0;">
                        <button class="export-btn" onclick="exportKeys('txt')">üìÑ Export TXT</button>
                        <button class="export-btn" onclick="exportKeys('json')">üìã Export JSON</button>
                        <button class="export-btn" onclick="exportKeys('csv')">üìä Export CSV</button>
                        <button class="clear-btn" onclick="clearKeys()">üóëÔ∏è Clear All</button>
                    </div>
                </div>
                <div id="keysList"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let generatedKeys = [];
        let totalKeysGenerated = 0;

        function generateKeys() {
            const generateBtn = document.getElementById('generateBtn');
            const generateIcon = document.getElementById('generateIcon');
            const generateText = document.getElementById('generateText');
            
            // Show loading state
            generateBtn.disabled = true;
            generateIcon.innerHTML = '<div class="loading"></div>';
            generateText.textContent = 'Generating...';

            // Get form values
            const keyCount = parseInt(document.getElementById('keyCount').value);
            const keyLength = parseInt(document.getElementById('keyLength').value);
            const keyFormat = document.getElementById('keyFormat').value;
            const keyPrefix = document.getElementById('keyPrefix').value;
            const keySuffix = document.getElementById('keySuffix').value;

            // Update stats
            document.getElementById('keyLengthStat').textContent = keyLength;

            // Generate keys after a short delay for better UX
            setTimeout(() => {
                const newKeys = [];
                for (let i = 0; i < keyCount; i++) {
                    const key = generateSingleKey(keyLength, keyFormat, keyPrefix, keySuffix);
                    newKeys.push(key);
                }

                generatedKeys = [...generatedKeys, ...newKeys];
                totalKeysGenerated += keyCount;
                
                // Update stats
                document.getElementById('totalKeys').textContent = totalKeysGenerated;
                
                // Display keys
                displayKeys();
                
                // Reset button
                generateBtn.disabled = false;
                generateIcon.textContent = 'üîÑ';
                generateText.textContent = 'Generate Keys';
                
                // Show success message
                showToast(`Successfully generated ${keyCount} key(s)!`);
            }, 1000);
        }

        function generateSingleKey(length, format, prefix = '', suffix = '') {
            let characters = '';
            
            switch (format) {
                case 'alphanumeric':
                    characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                    break;
                case 'alphanumeric_special':
                    characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
                    break;
                case 'hex':
                    characters = '0123456789ABCDEF';
                    break;
            }

            const mainLength = length - prefix.length - suffix.length;
            let result = '';
            
            for (let i = 0; i < mainLength; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            return prefix + result + suffix;
        }

        function displayKeys() {
            const keysDisplay = document.getElementById('keysDisplay');
            const keysList = document.getElementById('keysList');
            
            keysDisplay.style.display = 'block';
            keysList.innerHTML = '';

            generatedKeys.forEach((key, index) => {
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item';
                keyItem.innerHTML = `
                    <span class="key-text">${key}</span>
                    <button class="copy-btn" onclick="copyKey('${key}', ${index})">üìã Copy</button>
                `;
                keysList.appendChild(keyItem);
            });
        }

        function copyKey(key, index) {
            navigator.clipboard.writeText(key).then(() => {
                showToast('Key copied to clipboard!');
                
                // Visual feedback
                const copyButtons = document.querySelectorAll('.copy-btn');
                const button = copyButtons[index];
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.style.background = '#4caf50';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            }).catch(() => {
                showToast('Failed to copy key', 'error');
            });
        }

        function exportKeys(format) {
            if (generatedKeys.length === 0) {
                showToast('No keys to export!', 'error');
                return;
            }

            let content = '';
            let filename = '';
            let mimeType = '';

            switch (format) {
                case 'txt':
                    content = generatedKeys.join('\n');
                    filename = 'keys.txt';
                    mimeType = 'text/plain';
                    break;
                case 'json':
                    content = JSON.stringify({
                        keys: generatedKeys,
                        generated_at: new Date().toISOString(),
                        total_count: generatedKeys.length
                    }, null, 2);
                    filename = 'keys.json';
                    mimeType = 'application/json';
                    break;
                case 'csv':
                    content = 'Index,Key\n';
                    content += generatedKeys.map((key, index) => 
                        `${index + 1},${key}`
                    ).join('\n');
                    filename = 'keys.csv';
                    mimeType = 'text/csv';
                    break;
            }

            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast(`Keys exported as ${filename}!`);
        }

        function clearKeys() {
            if (confirm('Are you sure you want to clear all generated keys?')) {
                generatedKeys = [];
                totalKeysGenerated = 0;
                document.getElementById('keysDisplay').style.display = 'none';
                document.getElementById('totalKeys').textContent = '0';
                showToast('All keys cleared!');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize with sample key generation
        window.addEventListener('load', () => {
            // Auto-generate a sample key
            document.getElementById('keyCount').value = 1;
            document.getElementById('keyLength').value = 20;
            document.getElementById('keyFormat').value = 'alphanumeric_special';
            document.getElementById('keySuffix').value = '@';
            
            // Generate initial key
            setTimeout(() => {
                generateKeys();
            }, 500);
        });
    </script>
</body>
</html>
